<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Dry Oar Rafting - Contact</title>
        <meta name="description" content="Contact Dry Oar rafting">
        <meta name="author" content="William Buechele">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <section>
                <div class="info">
                    <div>
                        <h1>Company info</h1>
                        <p>
                            Address: 1000 W West St, South Pines CO <br>
                            Phone: 555-595-5595 <br>
                            email: contact@dryoarrafting.net<br>
                        </p>
                    </div>
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d59660.22134118374!2d-105.83757188841697!3d40.22591134575709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1729391905133!5m2!1sen!2sus" width="300" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </section>
            <section class="employees">
                <figure>
                    <img src="images/gary.webp" alt="Gary Aphelos">
                    <figcaption>Gary Aphelos, Trip Coordinator</figcaption>
                </figure>
                <figure>
                    <img src="images/steve.webp" alt="Steve Goulding">
                    <figcaption>Steve Goulding, Adventure Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/Jean.webp" alt="Jean Harvey">
                    <figcaption>Jean Harvey, Head of Customer Satisfaction</figcaption>
                </figure>
            </section>
            <section>
                    <h1 class="form-header">Contact Form</h1>
                    <form>
                        <div class="form-item">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
            
                        <div class="form-item">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
            
                        <fieldset>
                            <legend>Purpose of the Message</legend>
            
                            <div class="form-item">
                                <label for="general-inquiry">General Inquiry</label>
                                <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" required>
                            </div>
            
                            <div class="form-item">
                                <label for="reservation-question">Reservation Question</label>
                                <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
                            </div>
            
                            <div class="form-item">
                                <label for="website-suggestion">Website Suggestion</label>
                                <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
                            </div>
                        </fieldset>
            
                        <div class="form-item">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
            
                        <div class="form-item">
                            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="newsletter" name="newsletter">
                        </div>
            
                        <button type="submit">Submit</button>
                    </form>
            </section>
        </main>
        <footer>
            <p>&copy;2024 Dry Oar Rafting William Buechele</p>
            <div class="socials">
                <a href="facebook.com"><img src="images/facebook_logo.png" alt="facebook"></a>
                <a href="instagram.com"><img src="images/instagram_logo.png" alt="instagram"></a>
                <a href="x.com"><img src="images/x_logo.png" alt="x"></a>
            </div>
        </footer>
    </body>
</html>
